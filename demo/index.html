<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../facet-panel.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <paper-drawer-panel drawer drawer-width="320px">
      <facet-panel
        drawer search-keys="[[searchKeys]]"
        search-fields="[[searchFields]]"
        search-parameters="{{searchParameters}}">
      </facet-panel>
      <div main>Note: facet headers will not show up without a configured ES searchEndpoint</div>
    </paper-drawer-panel>
  </template>

  <script>
    (function (document) {
      var demo = document.querySelector('#demo');
      demo.searchParameters = {
        postingDate: {
          dateEnd: {
            enabled: true
          },
          dateStart: {
            enabled: true
          }
        }
      }

      demo.searchFields = [{
        facets: true,
        facetTransform: function() {},
        key: 'city',
        title: 'City',
        type: 'location'
      }, {
        facets: true,
        facetTransform: function() {},
        key: 'email',
        title: 'Email',
        type: 'email'
      }];

      demo.searchKeys = ['city', 'email'];
    })(document);
  </script>
</body>
