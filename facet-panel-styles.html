<dom-module id="facet-panel-styles">
  <template>
    <style>
      iron-pages>* {
        padding: 20px;
      }

      iron-pages .expand-collapse-all {
        cursor: pointer;
        font-weight: 500;
        line-height: 24px;
      }

      iron-pages date-range-facet {
        margin: 10px 0 20px;
      }

      iron-pages facet-list {
        margin: 10px 0 0;
      }
      /* Sidebar drawer mixin */

      paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: var(--primary-background-color);
          border-right: 1px solid rgba(0, 0, 0, var(--dark-divider-opacity));
        };
      }
      /* Toolbar mixin */

      #navbar {
        --paper-toolbar-background: var(--dark-primary-color);
        --paper-toolbar-height: 60px;
        --paper-toolbar-content: {
          padding: 0 10px;
        }
      }

      #navbar modal-icon {
        --paper-icon-button: {
          margin: 20px 0 0;
        }
      }

      .show-fields {
        color: yellowgreen;
      }

      #navbar paper-icon-button[icon=menu] {
        /* Override default style */
        margin-right: 0px;
      }

      #navbar paper-button {
        --paper-button: {
          min-width: initial;
          padding: 8px;
        }
      }
      /* Spacer to match drawer width */

      #navbar .drawer-spacer {
        width: 220px;
      }
      /* Decreasing z-index for leaflet controls so that they
     don't overlap with the image gallery modal */

      .leaflet-top,
      .leaflet-bottom {
        z-index: 100;
      }

      #menuDropdown .dropdown-content {
        background-color: var(--dark-primary-color);
        border: 1px solid var(--dark-primary-color);
        border-radius: 2px;
        color: var(--text-primary-color);
      }

      #menuDropdown .dropdown-content paper-icon-item {
        --paper-item-icon-width: 24px;
        --paper-item-icon: {
          margin-right: 10px;
        }
        --paper-icon-item: {
          border: 1px solid var(--text-primary-color);
          cursor: pointer;
          /* Below is needed for IE */
          line-height: 48px;
          min-width: 300px;
          /* Above is needed for IE */
        }
      }

      #searchPanel ::content #mainContainer {
        background-color: #ffffff;
        overflow: hidden;
      }

      #searchTitle {
        border-bottom: 1px solid var(--light-primary-color);
        padding: 15px 25px;
      }

      #searchTitle .paper-font-title {
        /* Match the height of the export button. */
        line-height: 30px;
      }

      #searchResults ::content iron-scroll-threshold {
        height: auto;
        max-height: none;
        position: absolute;
        bottom: 70px;
        top: 90px;
        /*top: 60px;*/
        left: 0;
        right: 0;
      }

      #searchResults ::content loading-spinner,
      #searchResults ::content .show-more {
        border-top: 1px solid var(--light-primary-color);
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
      }

      #searchResults ::content loading-spinner {
        padding-top: 10px;
      }

      #searchResults ::content .show-more {
        padding-top: 20px;
      }

      image-gallery-popup ::content paper-dialog {
        /* Needed for images in the similar image search dialog. */
        background: rgba(0, 0, 0, 0.5);
      }

      .drawer-header {
        --paper-toolbar-height: auto;
        background: inherit;
        color: inherit;
        max-height: 240px;
        overflow-y: auto;
        padding: 20px;
      }

      .drawer-header {
        --paper-toolbar-content: {
          padding: 0;
        }
        ;
      }

      .selected-facets-header {
        font-weight: 500;
        /* Same height as the selected-facet-display components. */
        line-height: 30px;
      }

      checkbox-list-display ::content paper-checkbox {
        margin-top: 5px;
      }

      checkbox-list-display ::content paper-checkbox #checkboxLabel {
        line-height: 20px;
      }

      selected-facets-display {
        --selected-facet-bg-color: var(--facet-background-color);
        --selected-facet-text-color: var(--primary-text-color);
        --selected-facet-icon-hover-color: #fff;
      }

      selected-facets-display ::content .item {
        border-radius: 3px;
      }

      .note {
        font-style: italic;
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      #searchTitle .note {
        margin-bottom: 0;
        margin-top: 10px;
      }
    </style>
  </template>
</dom-module>
